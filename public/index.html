<! DOCTYPE html>
<html>
<head>
    <title>Palace Chat</title>
       <style>
        body { font-family :'Times New Roman', Times, serif; margin: 0; padding: 0; background: #f9f9f9; }
        h1 {text-align:center; background-color:aquamarine; color:aquamarine; padding: 10px 0; margin: 0;
        }
        #messages { list-style-type: none; margin: 0; padding: 20px; height: calc(100vh - 120px); overflow-y: auto; 
            background-color:aquamarine;}
            #messages li { margin-bottom: 10px;
                padding: 8px 12px; background: #e1f3fb; border-radius: 5px; max-width: 70%; 
            }
            #form { display: flex; padding: 10px; position: fixed; bottom: 0; width: 100%; background: #f0f0f0; border-top: 1px solid #ccc; 
            }
            #input { flex: 1; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; }
            #send { padding:10px 20px; margin-left: 10px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; 
            }
            #send:hover { background-color: #0056b3; }
        </style>
</head>
<body>
    <h1>Palace Chat</h1>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" 
        placeholder="Type your message here..." />
        <button id="send">Send</button> 
        <form>
            <!-- Socket.io client script -->
            <script src="/socket.io/socket.io.js"></script>
            <!-- Your frontend logic-->>
        <script src="script.js"></script>
    
        </body>
</html>
